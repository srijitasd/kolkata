<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rancho&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="preloader">
      <img src="images/bridge.png" alt="" />
      <svg viewBox="0 0 1350 180">
        <text x="50%" y="50%" fill="transparent" text-anchor="middle">
          কলকাতা
        </text>
      </svg>
    </div>
    <div class="container">
      <header>
        <img src="images/streetLight.svg" alt="" />
        <h4 id="text">কলকাতা</h4>
        <nav>
          <ul>
            <li><a href="#div">About</a></li>
            <li><a href="#div">About</a></li>
            <li><a href="#div">About</a></li>
            <li><a href="#div">About</a></li>
            <li><a href="#div">About</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="landing-div">
          <h1 class="welcome wow fadeInLeft" data-wow-delay="0.5s">
            Welcome To
          </h1>
          <h1 class="kolkata wow fadeIn" data-wow-delay="0.5s">Kolkata</h1>
        </div>
        <div class="landing-div-footer-div">
          <div class="landing-div-footer-content">
            <h3>Scroll</h3>
            <a href="#div">
              <img
                class="wow shake"
                data-wow-duration="15s"
                data-wow-iteration="infinite"
                src="images/scroll-icon.svg"
                alt=""
              />
            </a>
            <h3>Down</h3>
          </div>
        </div>
      </section>
      <section id="div">
        <div class="div"></div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/wow.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
